<div class="flex flex-column gap-3" style="text-align: center">
  <div class="choice-all__item-title">
    <h3>Выберете значение R:</h3>
  </div>
  <div *ngFor="let this_value of values" class="field-checkbox">
        <p-radioButton [(ngModel)]="value" (click)="getValue(this_value)" [style]="{'margin-top.px' : 10}" name="r" [value]="this_value"></p-radioButton>
        <label>{{this_value}}</label>
    </div>
</div>
