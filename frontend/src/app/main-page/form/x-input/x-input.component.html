<div class="main-div">
  <div class="choice-all__item-title">
    <h3>Выберете значение X:</h3>
  </div>
  <div class="flex flex-column gap-3">
    <div *ngFor="let this_value of values1" class="field-checkbox">
      <p-radioButton [(ngModel)]="value" (click)="getValue(this_value)" [style]="{'margin-top.px' : 10}" name="x"
                     [value]="this_value"></p-radioButton>
      <label style="width: 30px">{{this_value}}</label>
      <p-radioButton [(ngModel)]="value" (click)="getValue(this_value+5)" [style]="{'margin-top.px' : 10}" name="x"
                     [value]="5+this_value"></p-radioButton>
      <label>{{5+this_value}}</label>
    </div>
  </div>
</div>
